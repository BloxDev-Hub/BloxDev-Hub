<head>
  <link rel="shortcut icon" type="image/x-icon" href="bidenrose.png">
  {% block site_meta %}
  <meta charset="UTF-8">
  <title>{{ page.title }} - Helper Documents</title>
  <meta name="description" content="Rodevs Helpers Documents, a place where you can learn multiple things about developing from our incredible helpers.">
  <meta property="og:image" content="https://docs.rodevs.com/metaicon.png" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="113">
  <meta property="og:image:height" content="128">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% endblock %}
</head>
  {% extends "main.html" %}
  {% block tabs %}
    {{ super() }}
    <style>
      /* styles for screens with a maximum width of 767px */
      @media screen and (max-width: 767px) {
        h1 {
          font-size: 2em;
        }
      }
      
      /* styles for screens with a minimum width of 768px */
      @media screen and (min-width: 768px) {
        h1 {
          font-size: 3.5em;
          white-space: nowrap;
        }
      }
    </style>

    <section class="mdx-container">
      <div class="md-grid md-typeset">
        <div class="mdx-hero">
          <div class="mdx-hero__image">
            <!--<img src="illustration.png"  draggable="false"> -->
          </div>
          <div class="mdx-hero__content">
            <h1 style="font-size: 3.2em;">{{ page.title }}</h1>

      </div>
