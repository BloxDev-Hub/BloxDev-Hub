<head>
  <style>
    /* Add some basic styling to the form */
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  </head>

  {% extends "main.html" %}
  {% block tabs %}
    {{ super() }}
    <style>.md-header{position:initial}.md-main__inner{margin:0}.md-content{display:none}@media screen and (min-width:60em){.md-sidebar--secondary{display:none}}@media screen and (min-width:76.25em){.md-sidebar--primary{display:none}}</style>
    
    <section class="mdx-container">
      <div class="md-grid md-typeset">
        <div class="mdx-hero">
          <div class="mdx-hero__image">
            <!--<img src="illustration.png"  draggable="false"> -->
          </div>
          <div class="mdx-hero__content">
            <h1>Technical documentation for Roblox game development</h1>
            <p>{{ config.site_description }}.</p>
            <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" class="md-button md-button--primary">
              Quick start!
            </a>
            <a href="{{ 'Others/Help_Us%21/' | url }}" title="Help us!" class="md-button">
              Help us!
            </a>
          </div>
        </div>
      </div>
    </section>

    <body>
      <form method="post" action="https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required>
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="6" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </body>

{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% endblock %}
