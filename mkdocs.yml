site_name: Helpers Documents
site_url: https://docs.rodevs.com/
copyright: By Rodevs Helpers Department. Not affiliated with Roblox or Discord.
site_description: Rodevs Helpers Documents, a place where you can learn multiple things about developing from our incredible helpers.

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - meta_tag.js

theme:
    logo: whiteicon.png
    favicon: bidenrose.png
    language: en
    name: material
    custom_dir: material/.overrides
    font:
      text: Roboto
      code: JetBrains Mono
    palette:
      #light
      -  scheme: default
         toggle:
           icon: material/weather-night
           name: Switch to dark mode
         primary: blue
         accent: deep orange
      -  scheme: slate
         toggle:
           icon: material/weather-sunny
           name: Switch to light mode
         primary: blue
         accent: purple
    features:
      - announce.dismiss
      - navigation.top
      - navigation.tabs
      - navigation.indexes
      - navigation.footer
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
    cookies:
      analytics:
        name: Google Analytics
        checked: true
  analytics:
    provider: google
    property: G-DK4D1FN7GD
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rodevs
      name: Join the discord server!
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RoDevsWorld
      name: Follow us on twitter!

markdown_extensions:
  - attr_list
  - abbr
  - def_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages
  - social:
      cards_color:
        fill: "#0FF1CE" 
        text: "#FFFFFF"
  
