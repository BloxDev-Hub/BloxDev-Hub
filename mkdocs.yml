site_name: Helpers Documents
site_url: https://rodevs-helpers.github.io/Helpers-Documents

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
    language: en
    name: material
    palette:
        - scheme: Dark
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
        - scheme: Light
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
    features:
      - navigation.instant
      - navigation.tabs
      - navigation.top

markdown_extensions:
  - attr_list
  - abbr
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_div_format
  - admonition

nav:
   - Home:
        index.md
   - Lua Learning:
      - lua_learning/index.md
   - Example Page:
      - example/example_index.md
      - example/example_material.md