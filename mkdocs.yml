theme:
    icon:
      repo: fontawesome/brands/discord
    logo: whiteicon.png
    favicon: bidenrose.png
    language: en
    name: material
    custom_dir: material/.overrides
    font:
      text: Roboto
      code: JetBrains Mono
    palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
      # Palette toggle for automatic mode
      #- media: "(prefers-color-scheme)"
      #    toggle:
      #     icon: material/brightness-auto
      #      name: Switch to light mode
      #- scheme: slate
      #    toggle:
      #      icon: material/weather-sunny
      #      name: Switch to light mode
      #    primary: black
      #    accent: purple
      #- scheme: default
      #    toggle:
      #      icon: material/weather-night
      #      name: Switch to dark mode
      #    primary: blue
      #    accent: deep orange
      
      #light
      
    features:
      - announce.dismiss
      - navigation.top
      - navigation.tabs
      - navigation.indexes
      - navigation.footer
      - content.code.select
      - content.code.copy
      - content.code.annotate
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra:
  extra:
  #alternate:
  #  - name: English
  #    link: /cn/ 
  #    lang: zh
  #  - name: Deutsch
  #    link: /de/
  #    lang: de
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
    cookies:
      analytics:
        name: Google Analytics
        checked: true
  analytics:
    provider: google
    property: G-DK4D1FN7GD
    feedback:
      title: Was this guide helpful?
      ratings:
        - icon: material/heart
          name: Yep! This guide was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This guide could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by sharing your views.
            
  generator: false


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - attr_list
  - abbr
  - def_list
  - admonition
  - meta
  - pymdownx.details
  - md_in_html
  - toc:
      permalink: ⚓︎
      permalink_title: Anchor link to this section for reference
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
  - search
  - awesome-pages
  - blogging:
      dirs: # The directories to be included
        - Updates
      features:
        tags: {}
        locale: en         # The locale for time localizations, default: system's locale
      time_format: '%Y-%m-%d' # The format used to display the time
      theme:
        name: card
      size: 5            # Number of articles in one page, default: 10
  - blog:
      enabled: !ENV [CI, true]
      blog_dir: blog
      post_url_date_format: yyyy
      post_url_format: "{date}/{file}"
      post_dir: blog/posts
      pagination_per_page: 3
      
