site_name: Helpers Documents (Taken down)
site_url: https://docs.rodevs.com/
repo_name: Helpers Department
copyright: 
site_description: We will be back with a new name!
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - meta_tag.js

theme:
    icon:
      repo: fontawesome/brands/discord
    logo: whiteicon.png
    favicon: bidenrose.png
    language: en
    name: material
    custom_dir: material/.overrides
    font:
      text: Roboto
      code: JetBrains Mono
    palette:
      -  scheme: slate
         toggle:
           icon: material/weather-sunny
           name: Switch to light mode
         primary: black
         accent: purple
     
    features:
      - announce.dismiss
      - navigation.top
      - navigation.tabs
      - navigation.indexes
      - navigation.footer
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra:
  
  generator: false
markdown_extensions:
  - attr_list
  - abbr
  - def_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages
  #    enabled: !ENV [CI, true]
  #    blog_dir: blog
  #    post_url_date_format: yyyy
  #    post_url_format: "{date}/{file}"
  #    post_dir: blog/posts
  #    pagination_per_page: 3
      
  - social:
      cards_color:
        fill: "#0FF1CE" 
        text: "#FFFFFF"
  
nav:
  - Home: index.md
  