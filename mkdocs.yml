site_name: Helpers Documents
site_url: https://rodevs-helpers.github.io/Helpers-Documents

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
    language: en
    name: material
    font:
      text: Rubik
      code: JetBrains Mono
    palette:
      scheme: slate
      primary: light blue
      accent: deep orange
    features:
      - navigation.tabs
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rodevs
      name: Join the discord server!

markdown_extensions:
  - attr_list
  - abbr
  - def_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_div_format

plugins:
  - search
  - awesome-pages

nav:
  - Home: index.md
  - ... | Lua-Learning/*.md
  - ...
  - Example Page:
     - Example-Page/example.md
     - Example-Page/mkdocs_additions.md
     - Example-Page/setup.md
