site_name: Helpers Documents
site_url: https://rodevs-helpers.github.io/Helpers-Documents
copyright: Copyright 2022 - 2023 Â© RoDevs Helpers Department. Not affiliated with Roblox or Discord. Home - Privacy Policy
site_description: Helpers Documents, a place where you will learn multiple things about developing from our incredible helpers.

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
    language: en
    name: material
    font:
      text: Rubik
      code: JetBrains Mono
    palette:
      #light
      -  scheme: default
         toggle:
           icon: material/weather-night
           name: Switch to dark mode
         primary: blue
         accent: deep orange
      -  scheme: slate
         toggle:
           icon: material/weather-sunny
           name: Switch to dark mode
         primary: light blue
         accent: deep orange
    features:
      - navigation.tabs
      - navigation.indexes
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rodevs
      name: Join the discord server!

markdown_extensions:
  - attr_list
  - abbr
  - def_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_div_format

plugins:
  - search
  - awesome-pages

nav:
  - Home: index.md
  - Luau-Learning:
    - Luau-Learning/Strings.md
    - Luau-Learning/Variables.md
    - Luau-Learning/Basics_of_Functions.md
    - Luau-Learning/basic-loops.md
    - Luau-Learning/tables.md
    - Luau-Learning/operators.md
    - Luau-Learning/handling_events.md
    - Luau-Learning/globals.md
    - Luau-Learning/Attributes.md
    - ... | flat | Luau-Learning/*.md # not sorted yet
  - ...
  - Tutorials: 
    - intro.md
    - ... | flat | Tutorials/*.md # not sorted yet
  - ...
  - Others:
    - Others/Help_Us!.md
    - ... | flat | Others/*.md # not sorted yet
  - ...
  - Example Page:
     - Example-Page/example.md
     - Example-Page/mkdocs_additions.md
     - Example-Page/setup.md
